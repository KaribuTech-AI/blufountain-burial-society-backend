name: Docker Image CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'charts/**'
      
permissions:
  contents: write

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
        
  # Docker Login - values are stored in GitHub organization secrets
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: build and push docker image to registry
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: kaributechsworkflow/blufountain-burial-society-backend:${{ github.sha }}
    - name: Update deployment.yaml
      run: |
          cd charts/DEV
          sed -i "s|kaributechsworkflow/blufountain-burial-society-backend:.*|kaributechsworkflow/blufountain-burial-society-backend:${{ github.sha }}|" deployment.yaml
          sed -i "s|appVersion:.*|appVersion: '${{ github.sha }}'|" deployment.yaml 
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add deployment.yaml
          git commit -m "Update deployment.yaml"

    - name: Push changes to the repository
      run: |
          git pull
          git push

    - name: Send Telegram Notification
      uses: appleboy/telegram-action@master
      with:
         token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
         to: ${{ secrets.TELEGRAM_CHAT_ID }}
         message: "ðŸš€ New push detected on *${{ github.repository }}*! \n\nCommit by: *${{ github.actor }}* \nCommit message: _${{ github.event.head_commit.message }}_"
  