apiVersion: apps/v1
kind: Deployment
metadata:
  name: blufountain-burial-society-backend
  namespace: blufountain
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blufountain-burial-society-backend
  template:
    metadata:
      labels:
        app: blufountain-burial-society-backend

    spec:
      containers:
      - name: blufountain-burial-society-backend
        image: kaributechsworkflow/blufountain-burial-society-backend:ff8d433854d29a36afa5f9a4f93f29510f914505
        ports:

        - containerPort: 8080
