apiVersion: apps/v1
kind: Deployment
metadata:
  name: blufountain-burial-society-backend
  namespace: blufountain-burial-society-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blufountain-burial-society-backend
  template:
    metadata:
      labels:
        app: blufountain-burial-society-backend

    spec:
      containers:
      - name: blufountain-burial-society-backend
        image: kaributechsworkflow/blufountain-burial-society-backend:97b38726d708bc642f69a3cea9a74ec22c9b3395
        ports:
        - containerPort: 8080