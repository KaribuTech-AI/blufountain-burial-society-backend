apiVersion: apps/v1
kind: Deployment
metadata:
  name: blufountain-burial-society-backend-deployment
  namespace: blufountain
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blufountain-burial-society-backend
  template:
    metadata:
      labels:
        app: blufountain-burial-society-backend
    spec:
      containers:
      - name: blufountain-burial-society-backend
        image: kaributechsworkflow/blufountain-burial-society-backend:e835cdf7a37f0aafce670b34d6e4e9909e1c2554
        ports:
        - containerPort: 8080
        envFrom:
          - configMapRef:
              name: blufountain-burial-society-backend-config










