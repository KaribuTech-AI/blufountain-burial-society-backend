spring.application.name=member-service

#Server Configuration
server.port=8080

server.servlet.context-path=/@project.artifactId@

#Database connection
spring.datasource.url=jdbc:postgresql://insurehub-db-server.postgres.database.azure.com:5432/blufountain_burial_society
spring.datasource.username=insurehub_admin
spring.datasource.password=Password123!
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
# Use a naming strategy that respects our @Column annotations.
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Define the unique identifier for this API
api.id=90000



# Enable detailed logging for Spring Security
logging.level.org.springframework.security=DEBUG

# See what's happening in the Web layer
logging.level.org.springframework.web=DEBUG

# See the specific SQL parameters being sent
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Optional: Log to a file so you can review it later
logging.file.name=logs/member-service.log