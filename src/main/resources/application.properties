spring.datasource.driver-class-name=org.postgresql.Driver

# --- FLYWAY CONFIGURATION ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
# This allows Flyway to run even if the DB already has data
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
# Explicitly list schemas to ensure they are managed correctly
spring.flyway.schemas=member,billing,claims,partner,treasury,audit
spring.flyway.default-schema=member

# --- JPA/HIBERNATE CONFIGURATION ---
# IMPORTANT: Change 'update' to 'validate' so Flyway owns the schema
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Define the unique identifier for this API
api.id=90000

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Added: See Flyway migration progress in logs
logging.level.org.flywaydb=DEBUG